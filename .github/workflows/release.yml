name: Release

on:
  workflow_dispatch:
    inputs:
      type:
        description: 'Release type'
        required: true
        type: choice
        default: 'patch'
        options:
          - patch
          - minor
          - major

jobs:
  release:
    runs-on: ubuntu-latest

    if: ${{ github.ref == 'refs/heads/main' }}

    env:
      YARN_ENABLE_IMMUTABLE_INSTALLS: false
      CI: true
      NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

    steps:
      - name: Type
        run: echo "environment is ${{ github.event.inputs.type }}"

      - name: Printenv
        run: printenv

      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Install and Build ğŸ”§
        uses: actions/setup-node@v2
        with:
          node-version: '16'
          registry-url: 'https://registry.npmjs.org'

      - run: node -v
      - run: npm i -g npm yarn
      - run: npm -v
      - run: yarn set version berry
      - run: yarn -v
      - run: yarn install

      - run: bash bin/version ${{ github.event.inputs.type }}

      - name: Get New Version
        id: new_version
        run: echo "::set-output name=version::$(bash bin/get_version)"
        shell: bash

      - run: yarn run dist

      - name: Commit changes
        run: |
          git config --global user.name 'Evheniy Bystrov'
          git config --global user.email 'evheniy.bystrov@gmail.com'
          git commit -am "${{ steps.new_version.outputs.version }}"
          git push

      - run: yarn run publish

      - uses: release-drafter/release-drafter@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          version: ${{ steps.new_version.outputs.version }}
          tag: ${{ steps.new_version.outputs.version }}
          publish: true

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages
          folder: storybook
