name: Release

on:
  workflow_dispatch:
    inputs:
      type:
        description: 'Release type'
        required: true
        type: choice
        default: 'patch'
        options:
          - patch
          - minor
          - major

jobs:
  release:
    runs-on: ubuntu-latest

    env:
      YARN_ENABLE_IMMUTABLE_INSTALLS: false
      CI: true
      NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

    steps:
      #- name: Check main
      #  if: github.ref != 'refs/heads/main'
      #  run: exit 1

      - name: Type
        run: echo "environment is ${{ github.event.inputs.type }}"

      - name: Printenv
        run: printenv

      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Install and Build üîß
        uses: actions/setup-node@v2
        with:
          node-version: '16'
          registry-url: 'https://registry.npmjs.org'

      - run: node -v
      - run: npm i -g npm yarn
      - run: npm -v
      - run: yarn set version berry
      - run: yarn -v
      - run: yarn install

      - run: bash bin/version ${{ github.event.inputs.type }}

      - run: yarn run dist

      # - run: yarn run publish

      #- name: Commit changes
      #  run: |
      #    git config --global user.name 'Evheniy Bystrov'
      #    git config --global user.email 'evheniy.bystrov@gmail.com'
      #    git commit -am "Release"
      #    git push

      - name: Get New Version
        id: new_version
        run: echo "::set-output name=version::$(bash bin/get_version)"
        shell: bash

      - uses: release-drafter/release-drafter@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          version: ${{ steps.new_version.outputs.version }}
