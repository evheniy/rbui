name: Deploy

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag:'
        required: true
        type: string
        default: latest
      environment:
        description: 'Environment:'
        type: choice
        options:
          - staging
          - production
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/main' }}
    steps:
      - name: "Deploy tag:"
        run: echo  "${{ github.event.inputs.tag }}"
      - name: "Deploy environment:"
        run: echo  "${{ github.event.inputs.environment }}"
