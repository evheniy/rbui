name: Test

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      YARN_ENABLE_IMMUTABLE_INSTALLS: false
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - run: node -v
      - run: npm -v
      - run: npm i -g yarn
      - run: yarn set version berry
      - run: yarn -v
      - run: yarn install
      - run: yarn test
