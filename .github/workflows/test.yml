name: Test

on:
  push:
    branches:
      - '**'
    tags-ignore:
      - '*.*'

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      YARN_ENABLE_IMMUTABLE_INSTALLS: false
      CI: true

    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2

      - name: Install and Build üîß
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - run: printenv
      - run: aws configure set aws_access_key_id default_access_key
      - run: aws configure set aws_secret_access_key default_secret_key
      - run: aws configure set default.region default_region
      - run: aws configure set default.output default_output
      - run: node -v
      - run: npm i -g npm yarn
      - run: npm -v
      - run: yarn set version berry
      - run: yarn -v
      - run: yarn install
      - run: yarn test

      - name: Slack Notification
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_CHANNEL: general
          SLACK_COLOR: ${{ job.status }}
          SLACK_ICON: https://github.com/rtCamp.png?size=48
          SLACK_MESSAGE: ':rocket:'
          SLACK_TITLE: Test
          SLACK_USERNAME: rtCamp
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
